<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تسويقي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- قسم الصفحة الرئيسية -->
    <header>
        <h1>مرحبًا بك في موقعنا التسويقي!</h1>
        <p>تعرف على خدماتنا المميزة.</p>
        <button onclick="location.href='#services'">اعرف المزيد</button>
    </header>

    <!-- قسم الخدمات/المنتجات -->
    <section id="services">
        <h2>خدماتنا</h2>
        <div class="service">
            <h3>الخدمة 1</h3>
            <p>وصف مختصر عن الخدمة الأولى.</p>
        </div>
        <div class="service">
            <h3>الخدمة 2</h3>
            <p>وصف مختصر عن الخدمة الثانية.</p>
        </div>
    </section>

    <!-- قسم نموذج الاتصال -->
    <section id="contact">
        <h2>اتصل بنا</h2>
        <form>
            <input type="text" placeholder="اسمك" required>
            <input type="email" placeholder="بريدك الإلكتروني" required>
            <textarea placeholder="رسالتك" required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
